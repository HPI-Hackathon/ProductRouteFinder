    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlM4TmmBINwcow1cQtcO359u8jX3qTFSo"></script>
    <script type="text/javascript">
        // TODO make the line draggable, current version with draggable and zIndex works but breaks the format
        // TODO trigger with default values or what should be the initial state (blank with zoomed-out Germany?)
        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();
        var map;
        var circleMarkers = [];
        var resultMarkers = [];

        // called after the dom
        function initialize() {
            var chicago = new google.maps.LatLng(41.850033, -87.6500523);
        
            var mapOptions = {
                zoom: 7,
                center: chicago
            }
            
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            
            var directionsOptions = {
                map : map,
//                draggable : true,
//                polylineOptions : {
//                    zIndex : 1
//                }
            }
            
            directionsDisplay = new google.maps.DirectionsRenderer(directionsOptions);
        }
        
        function calcRoute() {
            // get the values in the dom elements
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            // TODO dom element + case option
            var travelMode = google.maps.TravelMode.DRIVING;
            var request = {
                origin : start,
                destination : end,
                travelMode : travelMode
            };
        
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    // display the route
                    directionsDisplay.setDirections(response);
                    
                    // clear previous circles
                    for (i = 0; i < circleMarkers.length; i += 1) {
                        circleMarkers[i].setMap(null);
                    }

                    // construct the circle for each value in citymap
                    // note: we scale the area of the circle based on the population
                    var points = [];
//                    var points = response.routes[0].overview_path;

                    // for every waypoint
                    // TODO this could be more sophisticated
                    for (i = 0; i < points.length; i += 1) {
                        var point = points[i];
                        var circleOptions = {
                            strokeColor: '#FF0000',
                            strokeOpacity: 0.4,
                            strokeWeight: 2,
                            fillColor: '#FF0000',
                            fillOpacity: 0.05,
                            map: map,
                            center: point,
                            radius: Math.sqrt(document.getElementById('radius').value) * 100,
//                            polylineOptions : {
//                                zIndex : 0
//                            }
                        };
                        // add the circle
                        circleMarkers.push(new google.maps.Circle(circleOptions));
                    }

                    // TODO get ebay-kleinanzeigen results

                    // TODO draw result marker
                    // clear previous results
                    for (i = 0; i < resultMarkers.length; i += 1) {
                        resultMarkers[i].setMap(null);
                    }
                    
                    max_size = 100;
                    height = 600;
                    width = 800;
                    // TODO for every result
                    var image = {
                        url: 'content/janosch_bike.jpg', // 800 * 600
                        scaledSize: width >= height ? new google.maps.Size(max_size * width / height, max_size) : new google.maps.Size(max_size, max_size * height / width),
                        //origin: new google.maps.Point(0,0),
                        //anchor: new google.maps.Point(0, 0)
                    };
                    
                    var markerOptions = {
                        position : new google.maps.LatLng(52.5166667, 13.4), // TODO need google.maps.LatLng from ebay 
                        map : map,
                        icon : image, // TODO need this from ebay
                        markerShape : {
                            type : 'rect',
                            coords : [0, 0, 100, 100]
                        },
                        title : 'marker 1',
                    };
                    resultMarkers.push(new google.maps.Marker(markerOptions));
                    
                    // TODO redundant!! just for testing
                    width2 = 453;
                    height2 = 375;
                    var image2 = {
                        url: 'content/geile_spiele.jpg', // 800 * 600
                        scaledSize: width >= height ? new google.maps.Size(max_size * width2 / height2, max_size) : new google.maps.Size(max_size, max_size * height2 / widt2h),
                        //origin: new google.maps.Point(0,0),
                        //anchor: new google.maps.Point(0, 0)
                    };
                    
                    var markerOptions2 = {
                        position : new google.maps.LatLng(52.5166667, 13.39), // TODO need google.maps.LatLng from ebay 
                        map : map,
                        icon : image2, // TODO need this from ebay
                        markerShape : {
                            type : 'rect',
                            coords : [0, 0, 100, 100]
                        },
                        title : 'marker 1',
                    };
                    resultMarkers.push(new google.maps.Marker(markerOptions2));
                    // TODO redundant end!!
                }
            });
        } // calcRoute
        
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
